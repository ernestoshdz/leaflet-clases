<!DOCTYPE html>
<html lang="en">
<head>
	<base target="_top">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>Clases - Leaflet</title>
	
	<!-- Icono del navegador -->
	<!-- <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" /> -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;
		}
		.leaflet-container {
			height: 400px;
			width: 600px;
			max-width: 100%;
			max-height: 100%;
		}

		.banner {
			float: left;
			background-color: lightsalmon;
		}

		.subBanner {
			float: left;
			background-color: brown;
			height: 10%;
			width: 90%;
		}

		.panel {
			float: left;
			background-color: lightgreen;
			height: 80%;
			width: 10%;
		}

		.map {
			float: left;
			height: 70%;
			width: 90%;
		}

		.footer {
			float: left;
			height: 10%;
			width: 100%;
			background-color: lightcoral;
		}
	</style>
	
</head>
<body>
<div class="banner" style="width: 100%; height: 10%">
	Banner
</div>

<div class="panel"></div>
<div class="subBanner"></div>
<div class="map" id="map"></div>
<div class="footer"></div>
<script type="text/javascript" src="geojson/us-states.geojson"></script>
<script type="text/javascript" src="geojson/ags_puntos.geojson"></script>

<!-- Marker Cluster -->
    <link rel="stylesheet" href="css/MarkerCluster.css" />
    <link rel="stylesheet" href="css/MarkerCluster.Default.css" />
    <script type="text/javascript" src="js/leaflet.markercluster-src.js"></script>

<!-- Control Layers Tree -->
	<link rel="stylesheet" href="css/L.Control.Layers.Tree.css" />
    <script type="text/javascript" src="js/L.Control.Layers.Tree.js"></script>

<!-- Easy Button -->
	<link rel="stylesheet" href="css/easy-button.css" />
    <script type="text/javascript" src="js/easy-button.js"></script>

<!-- Context Menu -->
	<link rel="stylesheet" href="css/leaflet.contextmenu.css" />
    <script type="text/javascript" src="js/leaflet.contextmenu.js"></script>

<!-- Mini Map -->
	<link rel="stylesheet" href="css/Control.MiniMap.css"/>
    <script src="js/Control.MiniMap.js" type="text/javascript"></script>

<!-- Mouse Coordinate / UTM -->
	<link rel="stylesheet" href="css/leaflet.mouseCoordinate.css">
	<script src="js/leaflet.mouseCoordinate.js"></script>
	<script src="js/leaflet.utm.js"></script>

<!-- <script type="text/javascript" src="js/app.js"></script> -->

<!-- <script type="text/javascript" src="js/clase_completa.js"></script> -->

<script type="module" src="js/main.js" defer></script>


</body>
</html>
